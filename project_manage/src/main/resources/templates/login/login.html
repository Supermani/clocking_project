<!doctype html>
<html lang="en" class="login-content" data-ng-app="materialAdmin" xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="UTF-8"/> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="Generator" content="EditPlus®"/>
  <meta name="Author" content=""/>
  <meta name="Keywords" content=""/>
  <meta name="Description" content=""/>
  <title>登录</title>
  <!-- Vendor CSS -->
  <link th:href="@{/css/login/material-design-iconic-font.min.css}" rel="stylesheet" type="text/css"/>
  <!-- CSS -->
  <link th:href="@{/css/login/app.min.1.css}" rel="stylesheet" type="text/css"/>
  <script th:src="@{/lib/js/jquery.min.js}" type="text/javascript"></script>
	<!-- Angular -->
	<script th:src="@{/js/login/angular.min.js}"></script>
	<script th:src="@{/js/login/angular-resource.min.js}"></script>
	<script th:src="@{/js/login/angular-animate.min.js}"></script>
	
	
	<!-- Angular Modules -->
	<script th:src="@{/js/login/angular-ui-router.min.js}"></script>
	<script th:src="@{/js/login/loading-bar.js}"></script>
	<script th:src="@{/js/login/ocLazyLoad.min.js}"></script>
	<script th:src="@{/js/login/ui-bootstrap-tpls.min.js}"></script>
	
	<!-- Common js -->
	<script th:src="@{/js/login/nouislider.min.js}"></script>
	<script th:src="@{/js/login/ng-table.min.js}"></script>
	
	<!-- Placeholder for IE9 -->
	<!--[if IE 9 ]>
	    <script src="js/bower_components/jquery-placeholder/jquery.placeholder.min.js"></script>
	<![endif]-->
	<!-- App level -->
	<script th:src="@{/js/login/app.js}"></script>
	<script th:src="@{/js/login/main.js}"></script>
	<script th:src="@{/js/login/ui-bootstrap.js}"></script>
	
	
	<!-- Template Modules -->
	<script th:src="@{/js/login/form.js}"></script>
	
	<script th:src="@{/js/login/login.js}"></script>
 </head>
 <body class="login-content" data-ng-controller="loginCtrl as lctrl">

    <div class="lc-block" id="l-login" data-ng-class="{'toggled':lctrl.login === 1}">
    	<h1 class="lean">登&nbsp;&nbsp;&nbsp;录</h1>
    	<font color="red" th:text="${errorMsg}" class="error-msg"></font>
    	<font color="green" th:text="${msg}"></font>
		<form th:action="@{/login}" method="post" class="login-form">
	    	<div class="input-group m-b-20">
	    		<span class="input-group-addon">
	    			<i class="zmdi zmdi-account"></i>
	    		</span>
	    		<div class="fg-line">
	    			<input type="text" class="form-control login-userName" name="userName" placeholder="Username" maxlength="20" regex="^\w{3,16}$"/>
	    		</div>
	    	</div>
	
	        <div class="input-group m-b-20">
	    		<span class="input-group-addon">
	    			<i class="zmdi zmdi-male"></i>
	    		</span>
	    		<div class="fg-line">
	    			<input type="password" class="form-control login-password" name="password" placeholder="Password" maxlength="20" regex="^\w+"/>
	    		</div>
	    	</div>
	    	
	    	<div class="clearfix"></div>
	    	
	    	<div class="checkbox">
	    		<label>
	    			<input type="checkbox" value="" />
	    			<i class="input-helper">
	    				保持登录状态
	    			</i>
	    		</label>
	    	</div>
        
	    	<button type="button" class="btn btn-login btn-danger btn-float login">
	    		<i class="zmdi zmdi-arrow-forward"></i>
	    	</button>
        </form>
        
        <ul class="login-navigation">
        	<li class="bgm-red" data-ng-click="lctrl.login = 0; lctrl.register = 1">Register</li>
        </ul>
    </div>
    
    <div class="lc-block" id="l-register" data-ng-class="{ 'toggled': lctrl.register === 1 }" data-ng-if="lctrl.register === 1">
    	<h1 class="lean">注&nbsp;&nbsp;&nbsp;册</h1>
		<font color="red" class="register-error-msg"></font>
		
		<form th:action="@{/register}" class="register-form" method="post">
	    	<div class="input-group m-b-20">
	    		<span class="input-group-addon">
	    			<i class="zmdi zmdi-account"></i>
	    		</span>
	    		<div class="fg-line">
	    			<input type="text" class="form-control register-userName" name="userName" placeholder="Username" maxlength="20" regex="^\w{3,16}$"/>
	    		</div>
	    	</div>
	
	        <div class="input-group m-b-20">
	    		<span class="input-group-addon">
	    			<i class="zmdi zmdi-male"></i>
	    		</span>
	    		<div class="fg-line">
	    			<input type="password" class="form-control register-password" name="password" placeholder="Password" maxlength="20" regex="^\w+"/>
	    		</div>
	    	</div>
	
	        <div class="input-group m-b-20">
	    		<span class="input-group-addon">
	    			<i class="zmdi zmdi-male"></i>
	    		</span>
	    		<div class="fg-line">
	    			<input type="password" class="form-control register-password2" name="password2" placeholder="Lose the password again" maxlength="20" regex="^\w+"/>
	    		</div>
	    	</div>
	    	
	    	<div class="clearfix"></div>
	    	
	    	
	    	<button type="submit" class="btn btn-login btn-danger btn-float resgister">
	    		<i class="zmdi zmdi-arrow-forward"></i>
	    	</button>
    	</form>
    	
    	<ul class="login-navigation">
	      <li data-block="#l-login" class="bgm-green" data-ng-click="lctrl.register = 0; lctrl.login = 1">Login</li>
	    </ul>
    </div>
 
   
 </body>
</html>
